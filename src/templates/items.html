    border-radius: 5px;
    background-color: grey;
  }

{% endblock %}


{% block content %}
<div id="page-content-wrapper" class="bg-wrapper container-fluid px-0">

  <div id="dash-fcZBxe" class="fcZBxe p-5">
    <form>
        <div style="display: flex; flex-flow: row nowrap; justify-content: space-between; align-items: center;">
            <h1>{{root.nombre}}</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agrega-nuevo-modal">
                <span class="badge" style="background-color: rgba(0, 123, 255, 0.8);"><i class="bi bi-plus"></i></span>
                Agrega Nuevo
            </button>
        </div>
        <div class="pt-2" style="display: flex; flex-flow: row nowrap; justify-content: flex-start; align-items: center;">
            <div>
                <span>Carpetas: 1</span>
            </div>
            <div class="text-center" style="width: 20px;">
              <span>|</span>
            </div>
            <div>
              <span class="pe-2">Items: 0</span>
            </div>
        </div>
        <div width="100%" class="lprUh" height="1px"></div>
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <div class="input-group">
              <span class="input-group-text"><i class="bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Buscar All Items" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <div class="px-3 py-1 bkiuGFYU">
              <span class="p-1 d-inline-block"><i class="bi bi-stack"></i></span>
            </div>
            <div style="width: 1rem;"></div>
            <div class="px-3 py-1 bkiuGFYU">
              <span class="p-1 me-2 d-inline-block"><i class="bi bi-grid"></i></span>
              <span class="p-1 me-2 d-inline-block"><i class="bi bi-layout-text-sidebar-reverse"></i></span>
              <span class="p-1 d-inline-block"><i class="bi bi-layout-three-columns" style="transform: translateX(-15px) translateY(-15px) rotate(90deg);"></i></span>
            </div>
          </div>
        </div>
    </form>
  </div>

  <div class="ouASUb container-sm d-flex justify-content-center pb-3">
    <p>aasdfafadfs</p>
  </div>
  <script>
      var s = document.getElementById("dash-fcZBxe").style
      document.onscroll = function(){scrollfn(this)};
      function scrollfn(e){
          if(e.scrollingElement.scrollTop > 10){
              s.boxShadow = "rgba(29, 34, 43, 0.2) 0px 3px 8px -3px";
          } else {
              s.boxShadow = null
          }
      };
  </script>
</div>

<div class="modal fade" id="agrega-nuevo-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-nuevo-titulo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form>
        <div class="modal-header" style="background-color: gray;">
          <h5 class="modal-title" id="modal-nuevo-titulo">Nueva carpeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="mb-3">
              <input type="text" class="form-control" name="nombre" id="input-name" placeholder="Nombre">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="tags" id="input-tags" list="tags-list" placeholder="Tags">
              <datalist id="tags-list">
                <option>Volvo</option>
                <option>Saab</option>
                <option>Mercedes</option>
                <option>Audi</option>
              </datalist>
            </div>
            <div class="mb-3">
              <textarea id="input-notas" class="form-control" name="notas" rows="4" cols="50" placeholder="Notas"></textarea>
            </div>
            <div class="mb-3">
              <label for="input-parent" class="form-label">Agregar a carpeta</label>
              <select id="input-parent" class="form-select" name="parent">
                <option selected>Current folder</option>
                <option value="1">Folder 1</option>
                <option value="2">Folder 2</option>
                <option value="3">Folder 3</option>
              </select>
            </div>     
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Agrega</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
